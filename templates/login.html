<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .login-form { max-width: 350px; margin: 100px auto; background: #FEFAE0; padding: 32px; border-radius: 15px; }
        .login-form h2 { margin-bottom: 25px; text-align: center; }
        .login-form input { width: 100%; padding: 10px; margin-bottom: 15px; }
        .login-form button { width: 100%; padding: 10px; background: #2980b9; color: #fff; border: none; border-radius: 8px; }
        .login-form .error { color: red; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <form class="login-form" method="POST">
        <h2>Smart Farm Login</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <input type="text" name="username" placeholder="Username" required autofocus>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
</body>
</html>
