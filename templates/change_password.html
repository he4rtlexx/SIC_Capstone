<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .login-form { max-width: 350px; margin: 100px auto; background: #FEFAE0; padding: 32px; border-radius: 15px; }
        .login-form h2 { margin-bottom: 25px; text-align: center; }
        .login-form input { width: 100%; padding: 10px; margin-bottom: 15px; }
        .login-form button { width: 100%; padding: 10px; background: #27ae60; color: #fff; border: none; border-radius: 8px; }
        .login-form .error { color: red; text-align: center; margin-bottom: 10px; }
        .login-form .success { color: green; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <form class="login-form" method="POST">
        <h2>Change Password</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="success">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <input type="password" name="current_password" placeholder="Current Password" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <button type="submit">Change Password</button>
        <a href="{{ url_for('index') }}">Back to Dashboard</a>
    </form>
</body>
</html>
